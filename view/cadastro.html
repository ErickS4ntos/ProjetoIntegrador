<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style/style.css" rel="stylesheet">
  <title>Cadastre-se</title>
</head>
<body>
  <main>
    <div id="area">
      <form method="post" action="/salvar.php" id="formulario" autocomplete="off">
      <fieldset>
        <legend>Cadastre-se aqui</legend>
        Nome:<input type="text" class="campo_nome" id="nome" required><br><br>
        Email:<input type="email" class="campo_email" id="email" required><br><br>
        Senha:<input type="password" name="senha" id="senha" required><br><br>

        <button type="submit">Cadastrar</button>
        </fieldset>
      </form>
    </div>
  </main>
</body>
</html>
